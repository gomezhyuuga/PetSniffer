  <div class="container" id="signup-page">
    <!-- START ROW -->
    <div class="row">
      <h1>Registro</h1>
      <div class="col-md-8 col-md-offset-2">
        <div class="wrapper">
          <h2>Tu mascota</h2>
          <form>
            <div class="row">
              <div class="col-md-6">
                <!-- FORM NAME -->
                <div class="form-group">
                  <label for="name" class="sr-only">Nombre</label>
                  <input type="text" id="name" name="name" class="form-control"
                  placeholder="Nombre">
                </div>
                <!-- FORM SPECIE -->
                <div class="form-group">
                  <label for="place" class="sr-only">Localidad</label>
                  <select name="place" id="place" class="form-control">
                    <option>Especie</option>
                    <option>Perro</option>
                    <option>Gato</option>
                    <option>Reptil</option>
                  </select>
                </div>
                <!-- FORM RAZA -->
                <div class="form-group">
                  <label for="race" class="sr-only">Raza</label>
                  <input type="text" id="race" name="race" class="form-control"
                  placeholder="Raza">
                </div>
              </div> <!-- END COL -->
              <div class="col-md-6">
                <!-- FORM IMAGE -->
                <div class="form-group">
                  <img src="http://placehold.it/100x100" alt="avatar"
                    class="img-thumbnail center-block" id="pet-avatar">
                  <input type="file">
                </div>

                <!-- FORM SEX -->
                <div class="form-group">
                  <label for="sex" class="radio-inline">
                    <input type="radio" value="M"> Masculino
                  </label>
                  <label for="sex" class="radio-inline">
                    <input type="radio" value="M"> Femenino
                  </label>
                </div>
              </div> <!-- END COL -->
            </div>

            <!-- BUTTONS -->
            <div class="form-actions">
              <div class="col-md-3">
                <a class="btn btn-link" href="registro.html">Atr√°s</a>
              </div>
              <div class="col-md-6">
                <a class="btn btn-block btn-primary" href="home.html">Registrar</a>
              </div>
              <div class="col-md-3">
                <a class="btn btn-link" href="home.html">OMITIR</a>
              </div>
              </div>
            </div>
          </form>
        </div> <!-- END WRAPPER -->
      </div> <!-- END COL -->
    </div>
    <!-- END ROW -->
  </div>
